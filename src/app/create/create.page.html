<ion-header>
  <ion-toolbar>
    <ion-title>Create Song</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(is_original, sole_creato, creative_status, song_title, artist_name, genres, instruments)"
  >
    <ion-list>
      <ion-item>
        <ion-label>
          Is this song a new and original composition/idea?
        </ion-label>
        <ion-select name="is_original" placeholder="Select One" #is_original>
          <ion-select-option [value]="true">YES</ion-select-option>
          <ion-select-option [value]="false">NO</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label
          >So far are you the sole composer, writter or colaborator?</ion-label
        >
        <ion-select name="sole_creator" placeholder="Select One" #sole_creato>
          <ion-select-option [value]="true">YES</ion-select-option>
          <ion-select-option [value]="false">NO</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Status of song</ion-label>
        <ion-select
          name="creative_status"
          #creative_status
          placeholder="Select One"
        >
          <ion-select-option value="work_in_progress"
            >Working in progress</ion-select-option
          >
          <ion-select-option value="master_recording"
            >Master recording</ion-select-option
          >
        </ion-select>
      </ion-item>

      <!-- <ion-item *ngIf="!songNameCtrl.valid && songNameCtrl.touched">
        Should be a valid song name.
      </ion-item> -->
      <ion-item>
        <ion-label>Song Name</ion-label>
        <ion-input
          type="text"
          name="song_title"
          required
          #song_title
        ></ion-input>
      </ion-item>

      <!-- <ion-item *ngIf="!artistNameCtrl.valid && artistNameCtrl.touched">
        Should be a valid artist name.
      </ion-item> -->
      <ion-item>
        <ion-label>Artist Name</ion-label>
        <ion-input
          type="text"
          #artist_name
          name="artist_name"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Genres</ion-label>
        <ion-select
        name="genres"
        #instruments
        placeholder="Select genres"
        multiple
      >
        <ion-select-option value="7"
          >Rock</ion-select-option
        >
        <ion-select-option value="8"
          >Pop</ion-select-option
        >
      </ion-select>
    </ion-item>

      <ion-item>
        <ion-label>Status of song</ion-label>
        <ion-select
          name="instruments"
          #instruments
          placeholder="Select Instruments"
          multiple
        >
          <ion-select-option value="work_in_progress"
            >Drum</ion-select-option
          >
          <ion-select-option value="master_recording"
            >Bass</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-button type="submit" color="primary" expand="block"
        >Create new song</ion-button
      >
    </ion-list>
  </form>
</ion-content>
