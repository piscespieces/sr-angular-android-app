<ion-content>
  <ion-grid class="ion-padding">
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col>
          <ion-item lines="none"><img src="assets/logo/smart-songs-logo.jpg" /></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>     
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit">Sign Up</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text>
              By clicking on Sign Up, you agree to the <span routerLink="/terms-of-use" routerDirection="forward">Terms of Use</span> & <span routerLink="/privacy-policy" routerDirection="forward">Privacy Policy</span> of SMART SONGS
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text>Already a member? <span routerLink="/login">Login</span></ion-text>
        </ion-col>
      </ion-row>
      <!--
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text margin>Already a Member?</ion-text><br />
          <ion-text margin routerLink="/add-device">Add this device</ion-text>
        </ion-col>
      </ion-row>
      -->
      <ion-row></ion-row>
    </form> 
  </ion-grid>
</ion-content>
