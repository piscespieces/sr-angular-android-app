<ion-content>
  <ion-grid class="ion-padding">
    
      <ion-input type="text" hidden [(ngModel)]="userId"></ion-input>
      <ion-row>
        <ion-col>
          <ion-item lines="none"><img src="assets/logo/smart-songs-logo.jpg" /></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Activation Code</ion-label>
            <ion-input type="numeric"  [(ngModel)]="activationCode"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block"  (click)="requestActivation()">Activate Account</ion-button>
        </ion-col>
      </ion-row>
      <ion-row></ion-row>
    
  </ion-grid>
</ion-content>
